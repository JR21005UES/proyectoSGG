<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mapa 3D de El Salvador</title>

    <!-- CesiumJS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.129/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.129/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#eaf3fb] p-5 font-sans min-h-screen flex">

    <!-- Sidebar -->
    <div id="topbar" class="w-60 bg-[#2c3e50] text-white p-5 rounded-lg flex flex-col h-[calc(100vh-2.5rem)]">
        <div class="flex justify-center mb-3">
            <img src="https://www.ues.edu.sv/wp-content/uploads/sites/20/2024/08/light-header-v2.png" alt="Logo UES"
                class="w-full h-auto max-h-16 object-contain">
        </div>
        <div class="mb-3 text-center">
            <h2 class="text-xl font-bold">SIG</h2>
        </div>
        <div class="text-center">
            <h3 class="">Capa ráster con propiedades de tres dimenciones.</h3>
        </div>

        <!-- Botón -->
        <a href="index.html"
            class="mt-auto text-center bg-[#3498db] hover:bg-[#2980b9] text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
            ← Regresar al inicio
        </a>
    </div>

    <!-- Mapa -->
    <div class="flex-1 ml-5 relative">
        <div id="map-container"
            class="w-full h-full border-2 border-gray-300 rounded-lg overflow-hidden shadow-md bg-white">
            <div id="cesiumContainer" class="w-full h-full"></div>
        </div>
    </div>

    <!-- Script Cesium -->
    <script>
        const cesiumAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJjMDE0YTU4YS1jMzYxLTQ3MGItOTMyZS0wYzNiMWYwOGI4ZmQiLCJpZCI6MzAxNTQ3LCJpYXQiOjE3NDcwMDk1ODJ9.5xgXeI0OIITm8fIUETMog6eJcAKaXW876Yk9jwXgrWk";
        Cesium.Ion.defaultAccessToken = cesiumAccessToken;

        async function iniciarCesium() {
            const terrain = await Cesium.CesiumTerrainProvider.fromIonAssetId(3370223);

            const viewer = new Cesium.Viewer("cesiumContainer", {
                terrainProvider: terrain,
                sceneMode: Cesium.SceneMode.COLUMBUS_VIEW,
                sceneModePicker: false,
                timeline: false,
                animation: false,
                geocoder: false
            });

            // Vista ajustada sobre San Salvador
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(-89.2182, 13.6986, 15000), // MÁS CERCANO Y CENTRADO
                orientation: {
                    heading: Cesium.Math.toRadians(0),       // Sin rotación horizontal
                    pitch: Cesium.Math.toRadians(-45),       // Más inclinado
                    roll: 0.0
                }
            });
        }

        iniciarCesium();
    </script>
</body>

</html>
